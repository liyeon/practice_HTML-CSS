<!DOCTYPE html>
<html>
<head>
  <title>계산기 만들기</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrap">
    <div class="first">
      <input type="text" value="0" disabled>
      <button class="reset" data-Type="ac">C</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator" data-Type="operator">+</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator" data-Type="operator">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator" data-Type="operator">X</button>
    </div>
    <div>
      <button class="zero">0</button>
      <button class="operator" data-Type="equals">=</button>
      <button class="operator" data-Type="operator">/</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
